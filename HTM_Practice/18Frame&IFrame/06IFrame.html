<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>

<body>
    <h1>IFrame </h1>
    <!--Use IFrame Link of any video or audio or website to be inserted-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVWZq2_4YOw?si=eCzAWjoS6C_JZeIl"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <h2>With autoplay</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9hIGknDHUog?si=Mqf8WWFC_ae08n4i"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
