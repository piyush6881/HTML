<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <h1>Anchor Tag in HTML</h1>
    <h2>Starts wtih (a) Anchor Tag</h2>
    <!--The Text will be center align but will open in same window-->
    <div style="text-align:center"><a href="https://www.hse-rm.com">HSE-RM SOLUTIONS</a></div>
    <hr>
    <!--The text will be in center align but will open in new window-->
    <h2>Start with a the tag will open weblink in next tab with target _blank command</h2>
    <div style="text-align:center"><a href="https://www.hse-rm.com" target="_blank">HSE-RM SOLUTIONS</a></div>

</body>

</html>
