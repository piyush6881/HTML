    </form>
    <!--The <form> element is a container for different types of input elements, 
    such as: text fields, checkboxes, radio buttons, submit buttons, etc.-->
    <!--Start by inserting Fieldset-->
    <!--HTML forms, GET and POST are two of the most common HTTP methods used to send data to a server-->
    <!--The GET method is used to request data from a specified resource. 
    When a form is submitted using GET, the form data is added to the URL as query parameters.(e.g., search forms)-->
    <!--The POST method is used to send data to a server to create or update a resource. 
    When a form is submitted using POST, the form data is included in the body of the HTTP request(e.g., passwords, personal information).-->
    <h1>
        <p>Get form starting with search Form </p>
    </h1>
    <!--if you want to Name and have identified or enveloped form to be created put Legend-->
    <!--Now we will use Form command form stating action as search and method as get-->
    <form action="/search" method="get">
        <label for="query">Search</label>
        <input type="text" id="query" name="query"> <br><br>
        <!--Defining label if for say here query asking question and tab is search-->
        <label for="name">Name</label>
        <input type="text" id="Name" name="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="gender">Gender</label>
        <!--Radio Buttons: <input type="radio" id="male" name="gender" value="male" required> 
            and <input type="radio" id="female" name="gender" value="female"> 
            allow the user to select one gender. by grouping them only one can be selected -->
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <!--We grouped input type as label was for gender, and both radio mal and female name attribute is same gender 
        so only one can be selected.-->
        <Label for="country">Country</Label>
        <!--Drop-down Menu: <select id="country" name="country" required> 
            provides a list of countries for the user to choose from.-->
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="Germany">Germany</option>
        </select> <br><br>
        <input type="submit" value="Submit">
    </form>
    <hr>



</body>

</html>
