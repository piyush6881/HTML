<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Image</title>
</head>

<body>
    <h1> Anchor The image with HTML link</h1>
    <div style="text-align:center"><a href="https://www.hse-rm.com"><img src="../image/LOGO.jpg"
                alt="This is HSE-RM Solutions LOGO"></a></div>
    <hr>
    <h2>Start with a the tag will open weblink in next tab with target _blank command</h2>
    <div style="text-align:center"><a href="https://www.hse-rm.com" target="_blank"><img src="../image/LOGO.jpg"
                alt="This company Logo of HSE-RM SOLUTIONS"></a></div>
    <hr>

</body>

</html>
