<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body>
    <h1>Image Map</h1>
    <img src="../image/LOGO.jpg" alt="This is Logo of HSE-RM SOLUTIONS">
    <h2> Without link</h2>
    <hr>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../image/LOGO.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="LOGO of HSE-RM SOLUTIONS" title="LOGO of HSE-RM SOLUTIONS" href="https://www.hse-rm.com" coords="490,165,78,2" shape="rect">
    </map>
    <h2> With link</h2>

<h1>Image Tag Practice Attributes</h1>

<img src="../image/LOGO.jpg">
<hr>
<h2>alt="Description of the image This is LOGO"</h2>>
<img src="../image/LOGO.jpg" alt="Description of the image This is LOGO">
<hr>
<h2>width="300"</h2>
<img src="../image/LOGO.jpg" width="300">
<hr>
<h2>height="200"</h2>
<img src="../image/LOGO.jpg" height="200">
<hr>
<h2>title="Description of the image This is LOGO"</h2>
<img src="../image/LOGO.jpg" title="Description of the image This is LOGO">
<hr>
<h2>usemap="#mapname"</h2>
<img src="../image/LOGO.jpg" usemap="#mapname">

<!-- Image Map Generated by http://www.image-map.net/ -->

<map name="#mapname">
    <area target="_blank" alt="logo" title="logo" href="https://hse-rm.com/" coords="126,42,470,128" shape="rect">
</map>


</body>

</html>
