<!DOCTYPE html>

</head>

<body>
    <h1>Introduction to Form</h1>

    <hr>
    <h1>Example of Simple GET form</h1>
    <!--(e.g., search forms).-->
    <form action="" method="get">
        <label for="query">Search</label>
        <input type="text" id="query" name="query">
        <input type="submit" Value="search">
        <!--FormGET.html?query=Test success-->
    </form>
</body>
